---
cog_bundle_version: 3
name: cfn
description: "AWS CloudFormation"
version: "0.0.4"
docker:
  image: cogcmd/aws-cfn
  tag: "0.0.2"
commands:
  template:
    executable: /home/bundle/cog-command
    description: "List available CloudFormation templates"
    documentation: "cfn:template list - list available CloudFormation templates"
    rules:
    - "must have cfn:template"
  stack:
    executable: /home/bundle/cog-command
    description: "Manage CloudFormation stacks"
    options:
      help:
        type: bool
        required: false
        short_flag: h
      filter:
        type: list
        required: false
      param:
        type: list
        required: false
        short_flag: p
      tag:
        type: list
        required: false
        short_flag: t
      policy:
        type: string
        required: false
        short_flag: o
      notify:
        type: list
        required: false
        short_flag: n
      on-failure:
        type: string
        required: false
        short_flag: f
      timeout:
        type: int
        required: false
        short_flag: e
      capabilities:
        type: list
        required: false
        short_flag: c
    rules:
      - "must have cfn:stack"
  changeset:
    executable: /home/bundle/cog-command
    description: "Manage CloudFormation changesets"
    documentation: "cfn:changeset <subcommand> [options] - Manage CloudFormation changesets"
    options:
      help:
        type: bool
        required: false
        short_flag: h
      param:
        type: list
        required: false
        short_flag: p
      tag:
        type: list
        required: false
        short_flag: t
      template:
        type: string
        required: false
        short_flag: m
      notify:
        type: list
        required: false
        short_flag: n
      capabilities:
        type: list
        required: false
        short_flag: c
      description:
        type: string
        required: false
        short_flag: d
      changeset-name:
        type: string
        required: false
    rules:
      - "must have cfn:changeset"
permissions:
  - cfn:stack
  - cfn:changeset
  - cfn:template
